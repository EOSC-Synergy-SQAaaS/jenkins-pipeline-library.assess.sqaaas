        - /usr/bin/env sh .sqa/script.wiggy-linen-gorilla.sh
        container: qc.sec_gloppy-ultramarine-mouse
  QC.Sty:
    repos:
      github.com/indigo-dc/jenkins-pipeline-library flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-rose-angora.sh
        container: qc.sty_snippy-platinum-tiger
  QC.Ver:
    repos:
      github.com/indigo-dc/jenkins-pipeline-library get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-maroon-argentino.sh
        container: qc.ver_surly-cinnabar-ragdoll
